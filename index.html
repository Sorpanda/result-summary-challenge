<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- end fonts -->
  
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>
  <main>
    <article class="main-card">
      <section class="results">
        <h1 class="main__title">Your Result</h1>
        <div class="results__circle">
          <p><span class="results__big-number">76 </span>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="results__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h1 class="main__title">Summary</h1>

        <div class="category red">
          <div class="summary__category" >
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="summary__stats">
            <p class="summary__score"><span class="bold">80</span>/100</p>
          </div>
        </div>

        <div class="category yellow">
          <div class="summary__category">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="summary__stats">
          <p class="summary__score"><span class="bold">92</span>/100</p>
          </div>
        </div>

        <div class="category green">
          <div class="summary__category">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="summary__stats">
            <p class="summary__score"><span class="bold">61</span>/100</p>
          </div>
        </div>

        <div class="category blue">
          <div class="summary__category">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="summary__stats">
            <p class="summary__score"><span class="bold">72</span>/100</p>
          </div>
        </div>
        
        <button>Continue</button>
      </section>
    </article>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soraya</a>.
  </footer>
</body>
</html>
